<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>Prime Number</h2>
    <button onclick="myFunction()">Click here</button>
    <p id="demo"></p>
    <script>
        const myFunction = () => {
            var flag = true;
            let num = prompt("Please enter a Nmber:", "5");
            if (num < 2) {
                document.getElementById("demo").innerHTML = "Enter a valid Number";
            } else {
                for (i = 2; i < num; i++)
                    if (num % i == 0) {
                        flag = false;
                        break;
                    }
                if (flag == true)
                    document.getElementById("demo").innerHTML = "Number is prime";
                else
                    document.getElementById("demo").innerHTML = "Number is not prime";
            }
        }
    </script>
</body>

</html>
