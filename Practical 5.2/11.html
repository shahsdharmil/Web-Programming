<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(120, 138, 225)">
    <p><button onclick="openWin()">Create window</button></p>
    <p><button onclick="resizeWin()">Resize window</button></p>
    <p><button onclick="moveWin()">Move window to</button></p>
    <script>
        let myWindow;
        function openWin() {
            myWindow = window.open("", "", "width=250, height=250");
        }
        function resizeWin() {
            myWindow.resizeTo(500, 500);
        }
        function moveWin() {
            myWindow.moveTo(1500, 100);
        }
    </script>
</body>

</html>
