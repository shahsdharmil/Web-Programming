<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="fact"></p>
</body>
<script>
    n = prompt("Enter a number you want to find the factorial of :");

    function factorial(num) {
        if (num === 0 || num === 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    fact = factorial(n);

    document.getElementById("fact").innerText = `The Factorial of ${n} is : ${fact}`;
</script>

</html>
