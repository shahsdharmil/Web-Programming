<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>JavaScript Variable Scope</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let carName = "Volvo";
        const myFunction = () => {
            let carName = "BMW";
            document.getElementById("demo1").innerHTML = carName + " (printed through local scope)";
        }
        myFunction();
        document.getElementById("demo2").innerHTML = carName + " (printed through global scope)";
    </script>
</body>

</html>
