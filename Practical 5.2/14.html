<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Image Rotation</h1>
    <img id="image" height="200"
        src="https://images.unsplash.com/photo-1682686580186-b55d2a91053c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
        alt="Image" />


    <script>
        var image = document.getElementById("image");
        var rotation = 0;
        setInterval(function () {
            rotation += 1;
            image.style.transform = "rotate(" + rotation + "deg)";
        }, 20);
    </script>

</body>

</html>
