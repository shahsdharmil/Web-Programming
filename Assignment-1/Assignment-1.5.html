<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 3px solid blue;
        padding: 2px;
        background-color: rgb(248, 191, 248);
      }
      th,
      td {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="2" style="padding: 20px; font-size:x-large ;">Registration Page</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Registration Id :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>UserName :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Password :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>First Name :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Last Name :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Gender :</td>
            <td>
              <input type="radio" name="gender" id="" />Male
              <input type="radio" name="gender" id="" />Female
            </td>
          </tr>
          <tr>
            <td>Date of Birth :</td>
            <td><input type="date" name="" id="" /></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
          </tr>
          <tr>
            <td>City:</td>
            <td>
              <select name="city" id="city">
                <option value="Surat">Surat</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Rajkot">Rajkot</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>State :</td>
            <td>
              <select name="state" id="state">
                <option value="Gujarat">Gujarat</option>
                <option value="Maharastra">Maharastra</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Country :</td>
            <td>
              <select name="country" id="country">
                <option value="India">India</option>
                <option value="America">America</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Hobbies :</td>
            <td>
              <input type="checkbox" name="" id="" />Reading
              <input type="checkbox" name="" id="" />Writing
              <input type="checkbox" name="" id="" />Singing
            </td>
          </tr>
          <tr>
            <td>Mobile No :</td>
            <td><input type="tel" name="" id="" /></td>
          </tr>
          <tr>
            <td>Attach C.V :</td>
            <td><input type="file" name="" id="" /></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center; padding: 3px;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
