<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let message = "Hello, world! This is a scrolling message in the status window.";
        let position = 0;

        function scrollMessage() {
            if (position === message.length) {
                position = 0;
            }
            window.status = message.substring(position);
            position++;
            setTimeout(scrollMessage, 100);
        }
        scrollMessage();
    </script>
</body>

</html>
